<pgcard TimeOut="3000" AdditionalClasses="widget-11-2 card no-border card-condensed no-margin widget-loader-circle"  Maximize="false" Toggle="false" Close="false" BodyClass="no-padding" HeaderClass="top-right">
	<div class="padding-25">
		<div class="pull-left">
			<h2 class="text-success no-margin">{{tdtable}}</h2>

			<p class="no-margin">{{incoming}}</p>
		</div>
		<h3 class="pull-right semi-bold">
			<sup>
				<small class="semi-bold"><i class="fa fa-caret-up"></i></small>
			</sup> {{num}}
		</h3>
		<div class="clearfix"></div>
	</div>
	<div class="auto-overflow widget-11-2-table">
		<table class="table table-condensed table-hover">
			<tbody>
				<tr>
					<td class="font-montserrat all-caps fs-12 w-30 text-danger">Title</td>
					<td class="text-right hidden-lg">
						<span class="hint-text small text-decoration">Company</span>
					</td>
					<td class="text-right b-r b-dashed b-grey w-15">
						<span class="font-montserrat fs-18 text-danger">Location</span>
					</td>
					<td class="w-25">
						<span class="font-montserrat fs-8 w-15 text-danger">Nature</span>
					</td>
				</tr>
				<tr *ngFor = "let job of jobs">
					<td class="font-montserrat all-caps fs-12 w-30">{{job.jtitle}}</td>
					<td class="text-right hidden-lg">
						<span class="hint-text small">{{job.jcompany}}</span>
					</td>
					<td class="text-right b-r b-dashed b-grey w-15">
						<span class="hint-text small">{{job.jlocation}}</span>
					</td>
					<td class="w-25">
						<span class="font-montserrat fs-8 w-15 label label-warning small hidden-xs">{{job.jnature}}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="padding-25 widget-footer">
		<p class="small no-margin">
			<a href="javascript:void(0)">
				<i class="fa fs-16 fa-arrow-circle-o-down text-success m-r-10"></i>
			</a>
			<span class="hint-text ">Show more details of job details</span>
		</p>
	</div>
</pgcard>
