<pgcard TimeOut="3000" AdditionalClasses="widget-12 card no-border widget-loader-circle no-margin full-height"
 Maximize="false" Toggle="false" Close="false" Controls="false" HeaderClass="hidden">

 <h5 class="text-primary">What's Trending On JS</h5>
 <h3>See what's trending in jobsasa. click on the Item and read through!</h3>
 <pg-tabset tabAnimation="slide-left" Type="simple" ShowPagination="true">
   <pg-tab>
     <ng-template #TabHeading>
       JOBS
     </ng-template>
     <div class="row column-seperation">
       <div class="full-width">
         <div class="full-width" #chartContainer>
           <div class="widget-15-chart">
             <!--<nvd3 [options]="chartOptions" [data]="chartData"></nvd3>-->
             <!--Start of Jobs table-->
             <div class="auto-overflow widget-11-2-table">
               <table class="table table-condensed table-hover">
                 <tbody>
                   <tr *ngFor = "let vacancy of vacancies">
                     <td class="font-montserrat all-caps fs-18 w-10">{{vacancy.title}}</td>
                     <td class="text-right hidden-lg">
                       <span class="hint-text small">{{vacancy.company}}</span>
                     </td>
                     <td class="w-25">
                       <span class="font-montserrat fs-18 btn btn-sm btn-info btn-rounded">{{vacancy.button}}</span>
                     </td>
                   </tr>
                 </tbody>
               </table>
             </div>
             <!--end of job-->
           </div>
         </div>
       </div>
     </div>
   </pg-tab>
   <pg-tab>
     <ng-template #TabHeading>
       COMPANIES

     </ng-template>
     <div class="row column-seperation">
       <div class="full-width">
         <div class="full-width" #chartContainer>
           <div class="widget-15-chart">
             <!--<nvd3 [options]="chartOptions" [data]="chartData"></nvd3>-->
             <!--Start of companies table-->
             <div class="auto-overflow widget-11-2-table">
               <table class="table table-condensed table-hover">
                 <tbody>
                   <tr *ngFor = "let company of companies">
                     <td class="font-montserrat all-caps fs-18 w-20">{{company.field}}</td>
                     <td class="text-right hidden-lg">
                       <span class="hint-text small">{{company.brand}}</span>
                     </td>
                     <td class="w-25">
                       <span class="font-montserrat fs-18">{{company.location}}</span>
                     </td>
                   </tr>
                 </tbody>
               </table>
             </div>
             <!--end of the companies table-->
           </div>
         </div>
       </div>
     </div>
   </pg-tab>
   <pg-tab>
     <ng-template #TabHeading>
       PEOPLE

     </ng-template>
     <div class="row column-seperation">
       <div class="full-width">
         <div class="full-width" #chartContainer>
           <div class="widget-15-chart">
             <!--<nvd3 [options]="chartOptions" [data]="chartData"></nvd3>-->
             <!--Start of people table-->
             <div class="auto-overflow widget-11-2-table">
               <table class="table table-condensed table-hover">
                 <tbody>
                   <tr *ngFor = "let person of people">
                     <td class="font-montserrat all-caps fs-4 w-5">{{person.image}}</td>
                     <td class="text-right hidden-lg">
                       <span class="hint-text small">{{person.name}}</span>
                     </td>
                     <td class="w-25">
                       <span class="font-montserrat fs-20">{{person.profession}}</span>
                     </td>
                   </tr>
                 </tbody>
               </table>
             </div>
             <!--End of table-->
           </div>
         </div>
       </div>
     </div>
   </pg-tab>
 </pg-tabset>
 <div class="p-t-10 p-l-20 p-r-20 p-b-30">

 </div>

</pgcard>
