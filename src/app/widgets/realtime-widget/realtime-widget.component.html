<pgcard TimeOut="3000" AdditionalClasses="widget-14 card no-border  no-margin widget-loader-circle" Maximize="false" Toggle="false" Close="false" BodyClass="no-padding" HeaderClass="top-right">
  <h6 class="text-primary">JOBSASA IDEA CENTER</h6>
  <h1 class="text-primary">Idea Zone</h1>

  <pg-tabset tabAnimation="slide-left" Type="simple" ShowPagination="true">
		<pg-tab>
			<ng-template #TabHeading>
				Brilliant Ideas from the jobsasa community
			</ng-template>
			<div class="row column-seperation">
				<div class="full-width">
					<div class="full-width" #chartContainer>
						<div class="widget-15-chart">
							<!--<nvd3 [options]="chartOptions" [data]="chartData"></nvd3>-->
              <!--Start of Jobs table-->
              <div class="auto-overflow widget-11-2-table">
            		<table class="table table-condensed table-hover">
            			<tbody>
            				<tr *ngFor = "let vacancy of vacancies">
            					<td class="font-montserrat all-caps fs-18 w-10">{{vacancy.title}}</td>
            					<td class="text-right hidden-lg">
            						<span class="hint-text small">{{vacancy.company}}</span>
            					</td>
            					<td class="w-25">
            						<span class="font-montserrat fs-18 btn btn-rounded btn-info">{{vacancy.button}}</span>
            					</td>
            				</tr>
            			</tbody>
            		</table>
            	</div>
              <!--end of job-->
						</div>
					</div>
				</div>
			</div>
		</pg-tab>
	</pg-tabset>
</pgcard>
